packages:
  WatsonWorkspace: #this is a package name
    inputs:
      WatsonWorkspace:
        type: json
        value: {
          "AppId": "${WW_APP_ID}",
          "AppSecret": "${WW_APP_SECRET}",
          "WebhookSecret": "${WW_WEBHOOK_SECRET}"
        }
    actions:
      Webhook: # this is a action name
        function: Webhook.js
        runtime: nodejs:8
        web-export: raw
        # raw-http: true
      Token:
        function: Token.js
        runtime: nodejs:8
      GraphQL:
        function: GraphQL.js
        runtime: nodejs:8
      SendMessage:
        function: SendMessage.js
        runtime: nodejs:8
      TargetedMessage:
        function: TargetedMessage.js
        runtime: nodejs:8
      Echo: # this is a action name
        function: Echo.js
        runtime: nodejs:8
    sequences:
      EchoAppSequence:
        actions: Echo, WatsonWorkspace/SendMessage
    triggers:
      WWApplicationEvents:
      WWWebhookEvents:
      WWActionSelected:
      WWButtonSelected:
    rules:
      EchoAppRule:
        trigger: WWWebhookEvents
        action: EchoAppSequence
