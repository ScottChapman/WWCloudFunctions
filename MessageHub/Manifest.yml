packages:
  ToMessageHub: #this is a package name
    actions:
      Send: # this is a action name
        function: ToMessageHub.js
        runtime: nodejs:8
    sequences:
      SendMessageHubSequence:
        actions: Send, MessageHub/SendMessage
    rules:
      EchoRule:
        trigger: WWWebhookEvents
        action: SendMessageHubSequence
