packages:
  EchoAction: #this is a package name
    actions:
      Echo: # this is a action name
        function: Echo.js
        runtime: nodejs:8
    sequences:
      EchoActionSequence:
        actions: Echo, WatsonWorkspace/TargetedMessage
    rules:
      EchoActionRule:
        trigger: WWActionSelected
        action: EchoActionSequence
