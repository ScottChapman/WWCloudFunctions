packages:
  EchoApp: #this is a package name
    actions:
      Echo: # this is a action name
        function: Echo.js
        runtime: nodejs:8
    sequences:
      EchoAppSequence:
        actions: Echo, WatsonWorkspace/SendMessage
    rules:
      EchoRule:
        trigger: WWWebhookEvents
        action: EchoAppSequence
