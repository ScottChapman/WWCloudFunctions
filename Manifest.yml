packages:
  WatsonWorkspace: #this is a package name
    inputs:
      WatsonWorkspace: {
        "AppId": "<APP_ID>",
        "AppSecret": "<APP_SECRET>",
        "WebhookSecret": "<WEBHOOK_SECRET"
      }
    actions:
      Webhook: # this is a action name
        function: Webhook.js
        runtime: nodejs:8
        web-export: true
        # raw-http: true
      Token:
        function: Token.js
        runtime: nodejs:8
      GraphQL:
        function: GraphQL.js
        runtime: nodejs:8
      SendMessage:
        function: SendMessage.js
        runtime: nodejs:8
      TargetedMessage:
        function: TargetedMessage.js
        runtime: nodejs:8
    triggers:
      WWApplicationEvents:
      WWWebhookEvents:
      WWActionSelected:
      WWButtonSelected:
