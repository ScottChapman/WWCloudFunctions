packages:
  WatsonWorkspace: #this is a package name
    inputs:
      type: json
      WatsonWorkspace: {
        "AppInfo":
        {
          "AppId": "<Your App Id>",
          "AppSecret": "<Your App Secret>",
          "WebhookSecret": "<Your Webhook Secret>"
        },
        "OwnEventTrigger": "WWOwnEvent",
        "ActionSelected": "WWActionSelected",
        "ButtonSelected": "WWButtonSelected",
        "OthersEventTrigger": "WWOthersEvent",
        "ButtonSelectedPrefix": "BUTTON_SELECTED: "
      }
    actions:
      Webhook: # this is a action name
        function: Webhook.js
        runtime: nodejs:8
        web-export: true
      Token:
        function: Token.js
        runtime: nodejs:8
      GraphQL:
        function: GraphQL.js
        runtime: nodejs:8
      SendMessage:
        function: SendMessage.js
        runtime: nodejs:8
      TargetedMessage:
        function: TargetedMessage.js
        runtime: nodejs:8
    triggers:
      WWOwnEvent:
      WWOthersEvent:
      WWActionSelected:
      WWButtonSelected:
